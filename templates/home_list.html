<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Model List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <h1>Model List</h1>
    <table class="table table-striped table-dark">
      <thead>
          <tr>
            <th>sno</th>
            <th>title</th>
            <th>about</th>
            <th>copyright</th>
            <th>address</th>
            <th>phone</th>
            <th>email</th>
            <th colspan="2" class="text-center">Images</th>
          </tr>
      </thead>
      <tbody>
        {% for model in models %}
          <tr>
            <td>{{ model.sno }}</td>
            <td>{{ model.title }}</td>
            <td>{{ model.about }}</td>
            <td>{{ model.copyright }}</td>
            <td>{{ model.address }}</td>
            <td>{{ model.phone }}</td>
            <td>{{ model.email }}</td>
            <td><img src="{{ model.image.url }}" alt="{{ model.title }}" height="250" class="rounded mx-auto d-block"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
